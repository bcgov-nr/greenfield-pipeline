# Default values for charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

component: database
image:
  tag: latest
  registry: ghcr.io
org: ~
repo: ~
resources:
  pvc:
    mount: /var/lib/postgresql
    size: 256Mi
zone: ~

backups:
  component: database-backup
  dir: /backups/
  job:
    retries: 0
    history: 5
    keep:
      successful: 5
      failed: 2
  pvc-size: 256Mi
  strategy: rolling
