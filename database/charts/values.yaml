repo: quickstart-openshift

zone: "0"

backups:
  component: database-backup
  dir: /backups/
  job:
    name: default
    retries: 0
    history: 5
    keep:
      successful: 5
      failed: 2
  port: 5432
  pvc-size: 256Mi
  retain:
    count: 5
    dailies: 7
    weeklies: 4
    monthlies: 1
  strategy: rolling
