name: Code Coverage

on:
  workflow_call:
    inputs:
      component:
        type: string
        required: true
        description: Component (backend, frontend), also used as path
      lcov_file:
        type: string
        required: true
        description: Relative path to lcov.info
      test_cmd:
        type: string
        required: true
        description: Command to run unit tests

jobs:
  test:
    name: Test ${{ inputs.component }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - uses: actions/cache@v3
        with:
          path: $(basedir ${{ inputs.lcov_file }})
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache for test results
        uses: actions/cache@v3
        with:
          path: ${{ inputs.lcov_file }}
          key: ${{ inputs.lcov_file }}-${{ github.run_number }}
          restore-keys: |
            ${{ inputs.lcov_file }}-

      - name: Tests
        run: |
          cd ${{ inputs.component }}
          npm ci
          ${{ inputs.test_cmd }}

      - name: Report code coverage
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          title: ${{ inputs.component }} coverage report
          delete-old-comments: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./${{ inputs.lcov_file }}/lcov.info
